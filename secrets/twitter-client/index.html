<html>
    <body>
        <h1>Tweets</h1>
        <p>Delivered to you by container {{hostname}}</p>
        <h3>List of Favorites</h3>
        <table>
            <tr>
                <th>ID</th>
                <th>Created</th>
                <th>Author</th>
                <th>Text</th>
            </tr>
            {{#tweets}}
            <tr>
                <td>{{id}}</td>
                <td>{{created_at}}</td>
                <td><a href="{{user.url}}">{{user.name}}</a></td>
                <td>{{text}}</td>
            </tr>
            {{/tweets}}
        </table>
    </body>
</html>
